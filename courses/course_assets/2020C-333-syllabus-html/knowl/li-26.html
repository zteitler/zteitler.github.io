<article class="li"><h6 class="heading"><span class="title">Calculator:</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">You can use a calculator (that cannot connect to the internet) on exams. Your calculator can solve equations, compute antiderivatives, compute integrals, and find partial fraction decomposition. A Ti-89, Ti-Nspire, or similar is recommended but not required.</p></article><span class="incontext"><a href="section-4.html#li-26">in-context</a></span>
